{% extends 'base.html' %}

{% block content %}
<h1>All Salaries for {{ year|date:"Y" }}</h1>


<div>
    {% for date in date_list %}
    <h3>{{ date|date:"F" }}</h3>
    {% endfor %}

    {% for obj in object_list %}
        <p>
            {{ obj.employee }} - {{ obj.date_created|date:"F j, Y" }}
        </p>
    {% endfor %}

{% endblock %}
